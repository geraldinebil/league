<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of legends</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&family=Titan+One&display=swap" rel="stylesheet">
</head>



<body>


    <div id="champions-list"></div>
    <div id="pagination-container"></div>
    <h1>QUIZZ LEAGUE OF LEGENDS</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Rechercher un champion...">
        <button id="search-button">Rechercher</button>
    </div>
    <div id="championDetails"></div>
    <div id="container">
        <nav>
            <ul>
                <li><a href="#">Champions</a></li>
                <li><a href="#">Compétences</a></li>
                <li><a href="#">Items</a></li>
                <li><a href="#">Mode champions</a></li>
                <li><a href="#">Mode compétences</a></li>
                <li><a href="#">Mode items</a></li>
            </ul>
        </nav>
    </div>
    <div class="pagine">
        <div>
            <div id="champions" style="width: 1250px; height: 1550px;"></div>
            <div id="pagination">
                <button id="previous-btn">&lt; Précédent</button>
                <span id="current-page"></span>
                <button id="next-btn">Suivant &gt;</button>
            </div>
        </div>
        <div id="champion-details">
            <div id="champion-image"></div>
            <div id="champion-info"></div>
            <div id="champion-skills"></div>
            <div id="champion-skills-description"></div>
            <div id="champions-list"></div>
            <div id="champions"></div>
        </div>
    </div>
    </div>
    
    <canvas id="champion-stats-chart"></canvas>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
</body>

</html>
